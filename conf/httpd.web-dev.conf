<IfModule mod_perl.c>
	Alias /JavaScript/ %OME_DIST_BASE/src/JavaScript/
	Alias /images/ %OME_DIST_BASE/images/
	Alias /html/ %OME_DIST_BASE/src/html/
	PerlFreshRestart On
	PerlSetEnv PERL5LIB %OME_DIST_BASE/src/perl2/
	PerlSetEnv PATH /usr/bin/:/usr/local/bin/:/sw/bin/
	Alias /perl2/ %OME_DIST_BASE/src/perl2/
	<Directory %OME_DIST_BASE>
		Order deny,allow
		Allow from all
	</Directory>
	<Location /perl2>
		SetHandler perl-script
		PerlHandler Apache::Registry
		Options +ExecCGI
	</Location>
</IfModule>
