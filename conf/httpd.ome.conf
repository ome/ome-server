<IfModule mod_perl.c>
#  PerlTaintCheck Off
	PerlFreshRestart On
	Alias /JavaScript/ %OME_INSTALL_BASE/JavaScript/
	Alias /images/ %OME_INSTALL_BASE/images/
	Alias /html/ %OME_INSTALL_BASE/html/
	PerlSetEnv PERL5LIB %OME_INSTALL_BASE/perl2/
	PerlSetEnv PATH /usr/bin/:/usr/local/bin/:/sw/bin/
	Alias /perl2/ %OME_INSTALL_BASE/perl2/
	<Location /perl2>
		PerlHeaderParserHandler "sub { tie *STDOUT, 'Apache' unless tied *STDOUT; }"
		SetHandler perl-script
		PerlHandler Apache::Registry
		Options +ExecCGI
	</Location>
    <Location /remote>
        SetHandler perl-script
        PerlHandler Apache::XMLRPC::Lite
        PerlSetVar dispatch_to "OME::Remote::Facade"
        PerlSetVar dispatch_with "=> OME::Remote::Facade"
    </Location>
</IfModule>
