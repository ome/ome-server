<IfModule mod_perl.c>
#  PerlTaintCheck Off
	PerlFreshRestart On
	Alias /JavaScript/ %OME_DIST_BASE/src/JavaScript/
	Alias /images/ %OME_DIST_BASE/images/
	Alias /html/ %OME_DIST_BASE/src/html/
	ScriptAlias /cgi-bin/omeis %OME_DIST_BASE/src/C/omeis/omeis
	PerlModule Apache::StatINC
	PerlSetEnv PERL5LIB %OME_DIST_BASE/src/perl2/
	PerlSetEnv PATH /usr/bin/:/usr/local/bin/:/sw/bin/
	Alias /perl2/ %OME_DIST_BASE/src/perl2/
	<Location /perl2>
#       The following fixes the screwed up mod_perl in OS X 10.3, unfortunately
#		this fix doesn't seem to be compatible with Apache::StatINC
#		PerlHeaderParserHandler "sub { tie *STDOUT, 'Apache' unless tied *STDOUT; }"
#
#		mod_perl can be rebuilt in-place using:
#		wget  http://perl.apache.org/dist/mod_perl-1.0-current.tar.gz
#		tar -zxvf mod_perl-1.0-current.tar.gz ; cd mod_perl-1.29
#		perl Makefile.PL USE_APXS=1 WITH_APXS=/usr/sbin/apxs EVERYTHING=1 NO_HTTPD=1
#		sudo make ; sudo make install
		PerlInitHandler Apache::StatINC
		PerlSetVar StatINC_Debug 1
		SetHandler perl-script
		PerlHandler Apache::Registry
		Options +ExecCGI
	</Location>
    <Location /remote>
        #PerlInitHandler Apache::StatINC
        #PerlSetVar StatINC_Debug 1
        SetHandler perl-script
        PerlHandler OME::Remote::Apache
        PerlSetVar dispatch_to "OME::Remote::Facade"
        PerlSetVar dispatch_with "=> OME::Remote::Facade"
    </Location>
</IfModule>
