<IfModule mod_perl.c>
	Alias /JavaScript/ %OME_DIST_BASE/src/JavaScript/
	Alias /images/ %OME_DIST_BASE/images/
	Alias /html/ %OME_DIST_BASE/src/html/
	ScriptAlias /cgi-bin/omeis %OME_DIST_BASE/src/C/omeis/omeis

	PerlSwitches -I%OME_DIST_BASE/src/perl2
	PerlSetEnv PATH /usr/bin/:/usr/local/bin/:/sw/bin/
	Alias /perl2/ %OME_DIST_BASE/src/perl2/
	<Location /perl2>
		PerlInitHandler Apache::Reload
		SetHandler perl-script
		PerlResponseHandler ModPerl::Registry
		Options +ExecCGI
	</Location>
	<Location /shoola>
		SetHandler perl-script
		PerlHandler OME::Remote::Apache2
		PerlSetVar dispatch_to "OME::Remote::Facade"
		PerlSetVar dispatch_with "=> OME::Remote::Facade"
	</Location>
</IfModule>
